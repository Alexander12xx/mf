<body>
	
	<!-- Coming Soon Wrapper starts -->
	<div class="comming-soon">
		
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">

						</div>

								<p>Will be back in</p>
								<p>are Coming back Soon</p>
							</div>
						</div>
						<!-- Types Information end -->
						
						<!-- Countdown start -->
						<div class="countdown-timer-wrapper">
							<div class="timer" id="countdown"></div>
						</div>
						<!-- Countdown end -->
						
						<!-- Newsletter Form start -->
						<div class="newsletter">

							<div class="newsletter-form">
<a  href="https://api.whatsapp.com/send?phone=254706389206" target="_blank" class="contact-button" style="background-color: #007bff; color: #fff; padding: 15px 30px; border: none; border-radius: 50px; font-size: 1.1em; cursor: pointer; transition: background-color 0.3s ease, transform 0.2s ease; text-decoration: none; display: inline-block;">Contact Developer</a>

    <!-- Jquery Library File -->
	<script src="js/jquery-1.12.4.min.js"></script>

	<!-- Timer counter start -->
	<script>
        $(document).ready(function (){
			var myDate = new Date("07/31/2025");
			
			myDate.setDate(myDate.getDate() + 2);
            $("#countdown").countdown(myDate, function (event) {
                $(this).html(
                    event.strftime(
                        '<div class="timer-wrapper"><div class="time">%D</div><span class="text">Days</span></div><div class="timer-wrapper"><div class="time">%H</div><span class="text">Hours</span></div><div class="timer-wrapper"><div class="time">%M</div><span class="text">Minutes</span></div><div class="timer-wrapper"><div class="time">%S</div><span class="text">Seconds</span></div>'
                    )
                );
            });

        });
    </script>
